name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use the Node.js version you're working with

      - name: Install dependencies
        run: npm install
        working-directory: frontend  # Since your React app is inside 'frontend'

      - name: Build the project
        run: npm run build
        working-directory: frontend

      - name: Deploy to GitHub Pages
        uses: rogrammer/DEVAIM
        with:
          branch: gh-pages
          folder: frontend/build
          token: ${{ secrets.GIT_TOKEN }}
